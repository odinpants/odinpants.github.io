<html><head>
    <style>
        body {
            background: linear-gradient(#4bccff 50%, #1aa11a 50%);
            font-family: 'Arial';
        }

		h1 {
            text-align: center;
        }
    
        table {
            margin-left: auto;
            margin-right: auto;
        }

        #guy {
            position: absolute;
            z-index: 9;
            background-color: brown;
            top: 350px;
            height: 100px;
            width: 100px;
        }

        #guy.active {
            border: 5px solid black;
        }

        #guy.jump {
            animation-name: bounce;
            animation-timing-function: ease-in;
            animation-iteration-count: 1;
            animation-duration: .5s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
	</style>
</head><body><h1>Hello, I'm Odin!</h1>
    <table>
        <tbody><tr>
            <td><img src="http://www.blocksandgold.com//media/catalog/product/cache/3/image/200x/6cffa5908a86143a54dc6ad9b8a7c38e/g/r/grass.png"></td>
            <td>
                <a href="a-page.html">
                    <img src="https://nintendo.com/switch/etRgxnAu0zRX4bmWnt9K628wG7YQUI6t/images/switch/cta/switch-angle-mob.png">
                </a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="dd.html">
                    <img src="http://www.enworld.org/forum/attachment.php?s=d6596640dad706ee183592f5a12ad90a&amp;attachmentid=62060&amp;d=1402069881">
                </a>
            </td>
        </tr>
    </tbody></table>
    <div id="guy"></div>
    <footer>
	    <a href="credits.html">Credits</a>
	</footer>
    <script>
        moveable(document.getElementById("guy"));

        function moveable(element) {
            element.onmousedown = makeMovable;

            function makeMovable(e) {
                document.addEventListener('keydown', moveElement);
                element.onmousedown = disableMoveable;
                element.classList.add("active");
            }

            function disableMoveable(e) {
                document.removeEventListener('keydown', moveElement);
                element.onmousedown = makeMovable;
                element.classList.remove("active");
            }

            function moveElement(e) {
                if (e.code === 'ArrowLeft') {
                    element.style.left = (element.offsetLeft - 10) + "px";
                } else if (e.code === 'ArrowRight') {
                    element.style.left = (element.offsetLeft + 10) + "px";
                } else if (e.code === 'Space') {
                    element.classList.remove("jump");
                    element.classList.add("jump");
                }
            }
        }
    </script>
</body></html>
